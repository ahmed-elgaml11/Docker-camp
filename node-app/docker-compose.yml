  #     MONGO_INITDB_ROOT_USERNAME: root
  #     MONGO_INITDB_ROOT_PASSWORD: example

  postgrs:
    image: postgres
    restart: always
    shm_size: 128mb
    volumes:
     - postgres-db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_USER: root

