services:
  node-app:
    container_name: my-app-container
    ports: 
      - "4000:4000"  
    env_file:
      - ./.env
    depends_on: 
      - postgrs  
      - redis       
  # mongo:
  #   image: mongo
  #   restart: always
  #   volumes:
